name: flutter_truecaller
description: |
  Truecaller SDK plugin for Flutter apps. Verification via this plugin
  enables you to quickly verify/signup/login your users on the basis of their mobile number
version: 0.1.0
homepage: https://github.com/dipinarora9/flutter_truecaller

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: dipinarora9.flutter_truecaller
    pluginClass: FlutterTruecallerPlugin